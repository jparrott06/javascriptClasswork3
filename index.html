<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@next"></script>
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
    <div id="app">
        <form @submit.prevent="searchGoogleBooks">

            <fieldset class="border">
                <legend class="w-auto">Google Books Search</legend>

                <div class="row form-group">

                    <label for="txtSearch" class="col-sm-1 col-form-label">
                        keyword:
                    </label>
                    <div class="col-sm-5 col-lg-4">
                        <input type="text" id="txtSearch" name="txtSearch" class="form-control"
                            placeholder="keyword..." v-model="keyword">

                    </div>


                </div>

                <div class="row">

                    <div class="col-sm-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="reset" class="btn btn-secondary">Reset</button>
                    </div>
                </div>

            </fieldset>
        </form>
        <div id="mainDiv">
            <div class="row col-sm-5" v-if="result != null" >found {{ (result != null)?result.totalItems: '' }}</div>
            <div class="row">
                <book-display v-if="result != null" v-for="(book, index) in result.items" :key="book.id" :book="JSON.stringify(book)"></book-display>
            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- <script src="./script.js"></script> -->
    <script src="main.js"></script>
    <script src="components/bookDisplay.js"></script>
    <script>
        const mountedApp = app.mount('#app')
    </script>

</body>

</html>
